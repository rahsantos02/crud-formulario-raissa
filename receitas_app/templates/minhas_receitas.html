<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com Python</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index2.css">
</head>
<body>
  <div class="container">
    <nav>
        <div class="logo">
            <span>Vlog de receitas</span>
        </div>

        <ul>
            <li> <a href="/">home</a></li>
            <li> <a href="forms.html">receitas novas</a></li>
        </ul>
    </nav>
    <div class="col-8 m-auto pt-4 pb -2 text-center">
        <h1>CRUD com Python</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb -2 text-center">
        <a href="/form" class="btn btn-success">Adicinar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb -2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID ALUNO</th>
                <th scope="col">NOME</th>
                <th scope="col">CURSO</th>
                <th scope="col">AÇÕES</th>
              </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
                <tr>
                  <th>{{dbs.id}}</th>
                  <td>{{dbs.nome_aluno}}</td>
                  <td>{{dbs.curso_aluno}}</td>
                  <td>
                    <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                    <a href="" class="btn btn-primary">Editar</a>
                    <a href="" class="btn btn-danger">Apagar</a>
                  </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index2.css' %}">
</body>
</html>
