<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="forms.css">
</head>
<body>
   
    <div class="container">
        <nav>
            <div class="logo">
                <span>Vlog de receitas-Novas</span>
            </div>

            <ul>
                <li> <a href="/">Home</a></li>
                <li> <a href="minhas_receitas/">minhas receitas</a></li>
            </ul>
        </nav>
       </div>

    <div class="col-8 m-auto pt-4 pb -2 text-center">
        <a href="/" class="btn btn-success">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb -2 text-center">
        <form name="form" id="form" action="" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Nome da receita: {{form.nome_receita}}</div>
            <div class="form-group mt-4">Ingredientes: {{form.ingredientes_receita}}</div>
            <div class="form-group mt-4">Descrição da receita: {{form.descricao_receita}}</div>
            <input type="submit" class="btn btn-success" value="Salvar" >
        </form>
    </div>

    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/index2.css' %}">
</body>
</html>
